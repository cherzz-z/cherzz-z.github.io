<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aesthetic Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      cursor: url('https://cdn-icons-png.flaticon.com/512/545/545705.png'), auto;
    }

    body {
      overflow-x: hidden;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 3rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    section {
      padding: 4rem 2rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .parallax {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      min-height: 80vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 0 5px #000;
    }

    .neon-box {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #0ff;
      border-radius: 20px;
      box-shadow: 0 0 15px #0ff;
      margin: 2rem;
      transition: transform 0.3s ease;
    }

    .neon-box:hover {
      transform: scale(1.05);
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0ff;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px #0ff;
    }

    .chat-container {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 300px;
      max-height: 400px;
      background: #121212;
      border: 2px solid #0ff;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px #0ff;
    }

    .chat-header {
      padding: 1rem;
      background: #0ff;
      color: #000;
      font-weight: bold;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      color: #fff;
    }

    .chat-input {
      padding: 0.5rem;
      border: none;
      outline: none;
      width: 100%;
    }

    .chat-send {
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      width: 100%;
      padding: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="your-custom-sound.mp3" type="audio/mpeg">
  </audio>

  <button class="dark-toggle" onclick="toggleTheme()">‚òÄÔ∏è / üåô</button>

  <header>
    Welcome to My Aesthetic Portfolio
  </header>

  <div class="parallax">Scroll Down for Magic ‚ú®</div>

  <section>
    <div class="neon-box">
      <h2>About Me</h2>
      <p>I am a passionate developer, designer, and dreamer.</p>
    </div>
    <div class="neon-box">
      <h2>Projects</h2>
      <p>Check out my creative work below.</p>
    </div>
    <div class="neon-box">
      <h2>Contact</h2>
      <p>Feel free to reach out via social media!</p>
    </div>
  </section>

  <div class="chat-container">
    <div class="chat-header">üí¨ Ask Me Anything</div>
    <div class="chat-messages" id="messages">
      <p><strong>Bot:</strong> Hello! How can I help you today?</p>
    </div>
    <input type="text" class="chat-input" id="userInput" placeholder="Type a message..." />
    <button class="chat-send" onclick="sendMessage()">Send</button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message.trim()) return;

      const container = document.getElementById("messages");
      container.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
      container.innerHTML += `<p><strong>Bot:</strong> This is a demo AI chat.</p>`;
      input.value = "";
      container.scrollTop = container.scrollHeight;
    }
  </script>
</body>
</html>
