<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --bg-color-light: #f0f0f0;
      --bg-color-dark: #1e1e1e;
      --text-color-light: #000000;
      --text-color-dark: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s;
    }
    #welcomePopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    #popupContent {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }
    #mainContent {
      display: none;
      padding: 40px;
    }
    .continue-btn {
      background: #00ffd5;
      color: black;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .tilt-card {
      width: 300px;
      height: 200px;
      background: linear-gradient(to right, #00ffd5, #0099ff);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-size: 1.5rem;
      margin: 20px auto;
      transition: transform 0.2s ease;
    }
    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10000;
    }
    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      border-radius: 10px;
      background: white;
      border: 2px solid #ccc;
      padding: 10px;
      display: flex;
      flex-direction: column;
      font-size: 14px;
      display: none;
    }
    #chatbot textarea {
      margin-top: auto;
      resize: none;
      width: 100%;
      height: 60px;
    }
    #toggleChatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="toggle-mode" onclick="toggleMode()">
    <i id="themeIcon" class="fas fa-moon"></i>
  </div>

  <div id="welcomePopup">
    <div id="popupContent">
      <h2>Welcome to My Portfolio</h2>
      <p>You will be re-directing to main site in <span id="countdown">5</span> seconds. Stay tuned.</p>
      <button class="continue-btn" onclick="closePopup()">Continue</button>
    </div>
  </div>

  <div id="mainContent">
    <div class="tilt-card">Tilt Me!</div>
    <h1 style="text-align:center;">My Main Portfolio Site</h1>
  </div>

  <button id="toggleChatbot" onclick="toggleChatbot()">ðŸ’¬</button>
  <div id="chatbot">
    <strong>Chatbot (Fake AI):</strong>
    <div style="flex-grow:1; overflow:auto; margin: 10px 0;">
      <p>Hello! Ask me anything.</p>
    </div>
    <textarea placeholder="Type your question..."></textarea>
  </div>

  <audio id="bgm" autoplay loop>
    <!-- Replace the URL below with your custom background music -->
    <source src="https://stringfile-5af842283337.herokuapp.com//dl/52346?code=3dd16235fb32de27e0d13b61" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <script>
    // Theme toggle
    let darkMode = false;
    function toggleMode() {
      darkMode = !darkMode;
      document.body.style.backgroundColor = darkMode ? 'var(--bg-color-dark)' : 'var(--bg-color-light)';
      document.body.style.color = darkMode ? 'var(--text-color-dark)' : 'var(--text-color-light)';
      document.getElementById('themeIcon').className = darkMode ? 'fas fa-sun' : 'fas fa-moon';
    }

    // Welcome popup
    const imageList = [
      'https://images.unsplash.com/photo-1611601188323-bd5d8cfbc888?auto=format&fit=crop&w=1920&q=80',
      'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80',
      'https://images.unsplash.com/photo-1618424189930-989ac52d3f70?auto=format&fit=crop&w=1920&q=80',
      'https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=1920&q=80'
    ];
    const randomImage = imageList[Math.floor(Math.random() * imageList.length)];
    document.getElementById('welcomePopup').style.backgroundImage = `url('${randomImage}')`;

    let countdown = 5;
    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown <= 0) {
        closePopup();
        clearInterval(interval);
      }
    }, 1000);

    function closePopup() {
      document.getElementById('welcomePopup').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }

    // Tilt effect
    VanillaTilt.init(document.querySelectorAll(".tilt-card"), {
      max: 25,
      speed: 400
    });

    // Toggle chatbot
    function toggleChatbot() {
      const bot = document.getElementById('chatbot');
      bot.style.display = bot.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
